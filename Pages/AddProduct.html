<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/SellerHome.css" />
    <title>Seller Home Screen</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="./SellerHome.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./AddProduct.html">Add Product</a>
            </li>
          </ul>
          <form class="d-flex">
            <p id="name"></p>
            <button type="button" class="btn btn-dark" onclick="logout()">
              Logout
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="col-md-10 m-auto">
      <!-- Form Name -->
      <legend>PRODUCTS</legend>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="product_id"
          >PRODUCT ID</label
        >
        <div class="col-md-4">
          <input
            id="product_id"
            name="product_id"
            placeholder="PRODUCT ID"
            class="form-control input-md"
            required=""
            type="text"
          />
        </div>
      </div>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="product_name"
          >PRODUCT NAME</label
        >
        <div class="col-md-4">
          <input
            id="product_name"
            name="product_name"
            placeholder="PRODUCT NAME"
            class="form-control input-md"
            required=""
            type="text"
          />
        </div>
      </div>

      <!-- Textarea -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="product_description"
          >PRODUCT DESCRIPTION</label
        >
        <div class="col-md-4">
          <textarea
            class="form-control"
            id="product_description"
            name="product_description"
          ></textarea>
        </div>
      </div>
      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="author">PRICE</label>
        <div class="col-md-4">
          <input
            id="price"
            name="author"
            placeholder="PRICE"
            class="form-control input-md"
            required=""
            type="number"
          />
        </div>
      </div>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="author">AUTHOR</label>
        <div class="col-md-4">
          <input
            id="author"
            name="author"
            placeholder="AUTHOR"
            class="form-control input-md"
            required=""
            type="text"
          />
        </div>
      </div>

      <!-- File Button -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="filebutton"
          >Upload Image</label
        >
        <div class="col-md-4">
          <input
            id="filebutton"
            name="filebutton"
            class="input-file"
            type="file"
          />
        </div>
      </div>

      <!-- Button -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="singlebutton"
          >Single Button</label
        >
        <div class="col-md-4">
          <button
            id="singlebutton"
            name="singlebutton"
            class="btn btn-primary"
            onclick="addProduct()"
          >
            Button
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="../JS/AddProductHome.js"></script>
  </body>
</html>
